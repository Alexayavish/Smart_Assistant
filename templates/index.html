<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DESKTECH Pizza Assistant</title>
<style>
  body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #F5F5DC;
      color: #333333;
      margin: 0;
      padding: 20px;
  }

  #app {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
  }

  h1 {
      color: #8B4513;
      text-align: center;
      margin-bottom: 20px;
  }

  #chat-window {
      border: 1px solid #ccc;
      height: 600px;
      overflow-y: auto;
      padding: 15px;
      background: #fff;
      margin-bottom: 15px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 10px;
  }

  .message {
      margin-bottom: 15px;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      clear: both;
  }

  .message.user {
      background-color: #36454F;
      color: white;
      align-self: flex-end;
      text-align: right;
  }

  .message.assistant {
      background-color: #8B4513;
      color: white;
      align-self: flex-start;
      text-align: left;
  }

  form {
      display: flex;
      gap: 10px;
      align-items: center;
  }

  select, input[type="text"] {
      font-size: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
  }

  select {
      width: 120px;
  }

  input[type="text"] {
      flex-grow: 1;
  }

  button {
      background-color: #FF7F50;
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
  }

  button:hover {
      background-color: #FFA07A;
  }
</style>
</head>
<body>
  <div id="app">
    <h1>üçï DESKTECH Pizza Assistant</h1>
    <div id="chat-window"></div>
    <form id="chat-form">
      <select id="language-select" aria-label="Select language">
        <option value="en" selected>English</option>
        <option value="ar">Arabic</option>
        <option value="ru">Russian</option>
        <option value="de">German</option>
      </select>
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

<script>
  const chatWindow = document.getElementById('chat-window');
  const userInput = document.getElementById('user-input');
  const chatForm = document.getElementById('chat-form');
  const languageSelect = document.getElementById('language-select');

  function appendMessage(sender, text) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message');
    if (sender === 'You') {
      msgDiv.classList.add('user');
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${text.replace(/\n/g, '<br>')}`;
    } else if (sender === 'DESKTECH') {
      msgDiv.classList.add('assistant');
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${text.replace(/\n/g, '<br>')}`;
    } else {
      msgDiv.style.color = 'red';
      msgDiv.style.alignSelf = 'center';
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
    }
    chatWindow.appendChild(msgDiv);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  async function sendMessage(message, language) {
    appendMessage('You', message);
    userInput.value = '';
    userInput.disabled = true;

    try {
      const response = await fetch('/send_message', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message, language })
      });
      const data = await response.json();
      if (response.ok) {
        appendMessage('DESKTECH', data.reply);
      } else {
        appendMessage('Error', data.error || 'Unknown error');
      }
    } catch (err) {
      appendMessage('Error', err.message);
    } finally {
      userInput.disabled = false;
      userInput.focus();
    }
  }

  chatForm.addEventListener('submit', e => {
    e.preventDefault();
    const message = userInput.value.trim();
    const language = languageSelect.value;
    if (message) sendMessage(message, language);
  });

  // Optional: welcome message on load
  appendMessage('DESKTECH', 'Hello! I am your DESKTECH Pizza Assistant. How can I help you today?');
</script>
</body>
</html>
